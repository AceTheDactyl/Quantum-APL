name: nightly-helix-measure

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  helix-demo:
    runs-on: ubuntu-latest
    concurrency:
      group: nightly-helix-measure
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python package (with viz extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[viz]

      - name: Run helix measure demo
        id: run_demo
        env:
          QAPL_RANDOM_SEED: '12345'
        run: |
          OUTDIR="artifacts/helix-measure-${{ github.run_id }}"
          bash scripts/helix_measure_demo.sh \
            --seed 0.80 \
            --steps-unified 5 \
            --steps-measured 3 \
            --overlays --blend \
            --lens-sigma 36 --geom-sigma 36 \
            --outdir "$OUTDIR"
          echo "outdir=$OUTDIR" >> "$GITHUB_OUTPUT"
          echo "## Helix Measure Demo Summary" >> $GITHUB_STEP_SUMMARY
          echo "Output directory: $OUTDIR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "$OUTDIR/SUMMARY.txt" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$OUTDIR/SUMMARY.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload helix measure artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helix-measure-${{ github.run_id }}
          path: ${{ steps.run_demo.outputs.outdir }}
          if-no-files-found: error
          retention-days: 7

